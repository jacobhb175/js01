<html>
  <head>
    <style>
      body {
        font-family: Helvetica;
        text-align: center;
      }
      #card {
        width: 500px;
        padding: 120px 0;
        margin: 50px auto;
        border: 5px solid green;
        border-radius: 5px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id = "card"></div>
    <input type = "text" id = "answer"/>
    <button onclick = "checkAnswer();">Answer</button>
    <script>
      var questions = ["What is the square root of -1?", "What is the official name for the number 1.61803399..."]
      var answers = ["i", "phi"]
      var currentCard = -1;
      var usersScore = 0;

      function nextCard() {
        currentCard = currentCard +1;
        var cardDiv = document.getElementById("card");
        var question = questions[currentCard]
        cardDiv.textContent = question;
      }
      function checkAnswer() {
        var correctAnswer = answers[currentCard]
        var answerInput = document.getElementById("answer");
        var usersAnswer = answerInput.value;
        if (correctAnswer == usersAnswer) {
          alert("Correct!")
          usersScore = usersScore + 1;
        }
        else {
          alert("Incorrect.")
        }
        nextCard();
      }
      alert("You scored " + usersScore + " points.")
    </script>
  </body>
</html>
