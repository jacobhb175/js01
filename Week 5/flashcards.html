<html>
  <head>
    <style>
      body {
        font-family: Helvetica;
        text-align: center;
      }
      #card {
        width: 500px;
        padding: 120px 0;
        margin: 50px auto;
        border: 5px solid darkseagreen;
        border-radius: 5px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="card"></div>
    <input type="text" id="answer"/>
    <span id = answerSpan></span>
    <button onclick= "answer();" >Answer</button>
    <script>
      var questions = ["What is the square root of -1?", "What is the official name for the number 1.61803399..."]
      var questionsAnswered = 0;
      var questionsAnsweredCorrectly = 0;

      while (questionsAnswered < 2) {
        var question = prompt(questions[questionsAnswered])
        if (questionsAnswered == 0 && (question == "i" || question == "NaN")) {
          alert("Correct.");
          questionsAnsweredCorrectly = questionsAnsweredCorrectly + 1;
        }
        else if (questionsAnswered == 1 && (question == "phi" || question == "Phi")) {
          alert("Correct.");
          questionsAnsweredCorrectly = questionsAnsweredCorrectly + 1;
        }
        else {
          alert("Incorrect.")
        }
        questionsAnswered = questionsAnswered + 1; 
      }
      alert("You scored " + questionsAnsweredCorrectly + " out of " + questionsAnswered + " points.") 
    </script>
  </body>
</html>
