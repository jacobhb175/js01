<html>
  <head>
    <style>
      body {
        font-family: Helvetica;
        text-align: center;
      }
      #card {
        width: 500px;
        padding: 120px 0;
        margin: 50px auto;
        border: 5px solid darkseagreen;
        border-radius: 5px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="card"></div>
    <input type="text" id="answer" autofocus/>
    <button onclick="checkAnswer();">Answer</button>

    <script>
      var currentCard = -1;

      var questions = [
        "Who wrote the first algorithm?",
        "Who is called 'The Father of Computer Science'?",
        "Who invented the first compiler for a computer language?"
      ];

      var answers = [
        "Ada Lovelace",
        "Alan Turing",
        "Grace Hopper"
      ];

      function checkAnswer() {
        var correctAnswer = answers[currentCard];

        var answerInput = document.getElementById("answer");
        var answer = answerInput.value;

        if (answer.toLowerCase() == correctAnswer.toLowerCase()) {
          alert("Yep!")
        } else {
          alert("Nope")
        }

        showNextCard();
      }

      function showNextCard() {
        if (currentCard < questions.length - 1) {
          currentCard = currentCard + 1;

          var cardDiv = document.getElementById("card");
          cardDiv.textContent = questions[currentCard];

          var answerInput = document.getElementById("answer");
          answerInput.value = "";
        }
      }

      showNextCard();
    </script>
  </body>
</html>
