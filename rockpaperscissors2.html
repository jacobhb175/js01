<html>
	<body>
		<script>
			var gamesPlayed = 0;
			var score = 0;
			var playerChoice;
			while (gamesPlayed < 5) {
				var computerChoice = Math.random();
				var computerChoiceLow = computerChoice.toLowerCase();
				if (computerChoice <= 0.3) {
					computerChoice = "Rock";
				}
				else if (computerChoice >= 0.6) {
					computerChoice = "Scissors";
				}
				else {
					computerChoice = "Paper";
				}
				playerChoice = prompt("Rock, paper, scissors, shoot.")
				var playerChoiceLow = playerChoice.toLowerCase();
				if (playerChoiceLow == "rock" && computerChoice == "Scissors") {
					alert("Correct!");
					score = score + 1;
				}
				else if (playerChoiceLow == "paper" && computerChoice == "Rock") {
					alert("Correct!");
					score = score + 1;
				}
				else if (playerChoiceLow == "scissors" && computerChoice == "Paper") {
					alert("Correct!");
					score = score + 1;
				}
				else if (playerChoiceLow == computerChoiceLow) {
					alert("Tie");
					score = score + 0.5;
				}
				else {
					alert("Incorrect.");
				}
				gamesPlayed = gamesPlayed + 1;
			}
			alert("You scored " + score + ".")
		</script>
	</body>
</html>
