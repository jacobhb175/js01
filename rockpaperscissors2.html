<html>
	<body>
		<script>
			var gamesPlayed = 0;
			var score = 0;
			var playerChoice;
			while (gamesPlayed < 5) {
				var computerChoice = Math.random();
				if (computerChoice < 0.3) {
					computerChoice = "rock";
				}
				else if (computerChoice < 0.6 && computerChoice > 0.3) {
					computerChoice = "paper";
				}
				else if (computerChoice > 0.6) {
					computerChoice = "scissors";
				}	
				else {
					computerChoice;
				}
				playerChoice = prompt("Rock, paper, scissors, shoot.")
				var playerChoiceLow = playerChoice.toLowerCase();
				if (playerChoiceLow == "rock" && computerChoice == "scissors") {
					alert("The computer played " + computerChoice + ". You win!");
					score = score + 1;
				}
				else if (playerChoiceLow == "paper" && computerChoice == "rock") {
					alert("The computer played " + computerChoice + ". You win!")
					score = score + 1;
				}
				else if (playerChoiceLow == "scissors" && computerChoice == "paper") {
					alert("The computer played " + computerChoice + ". You win!");
					score = score + 1;
				}
				else if (playerChoiceLow == computerChoice) {
					alert("The computer played " + computerChoice + ". You tie!");
					score = score + 0.5;
				}
				else {
					alert("The computer played " + computerChoice + ". You lose!");
				}
				gamesPlayed = gamesPlayed + 1;
			}
			alert("You scored " + score + ".")
		</script>
	</body>
</html>
